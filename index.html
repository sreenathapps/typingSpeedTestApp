<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet " href="style.css">
</head>

<body>
    <div class="bg-container container-fluid">
        <div class="row" id="speedTypingTest">
            <div class="col-12 text-center mt-2">
                <h1 class="main-heading">Typing Speed Test</h1>
                <p class="caption">On your fingers lets set Go!</p>
            </div>
            <div class="col-12">
                <div class="d-flex flex-row p-5">
                    <div class="m-1 flex-grow-l">
                        <img class="img" src='https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png' alt='Nothing' />
                    </div>
                    <div class="d-flex flex-column justify-content-center">
                        <p class="hi"><span id="timer">0 </span>seconds</p>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="content-card">
                    <p class="content-text" id="quoteDisplay"></p>
                    <div class="d-none" id="spinner">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <div class="p-3">
                        <textarea placeholder="Input Text here..." class="text-area" name="result" id="quoteInput" rows="8"></textarea>
                    </div>

                </div>
            </div>
            <div class="col-12">
                <p id="result"></p>
            </div>
            <div class="col-12 d-flex flex-row">
                <div class="m-2">
                    <button class="m-3 btn btn-submit" id="submitBtn">Submit</button>
                </div>
                <div class="m-2">
                    <button class="m-3 btn btn-reset" id="resetBtn">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
